<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samaritan - Survey</title>
    <link rel = "icon" href = "content/img/samaritan.png" type = "text"> 
    <link rel="stylesheet" href="content/css/bootstrap.css">
    <link rel="stylesheet" href="content/css/feedback.css">

    <script src="content/jquery/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#navigation').load('content/jquery/navigationbar.html');
        });
    </script>

</head>

<body>
        <div class="hero is-info is-fullheight" > 
            <div id="navigation" style="padding: 0px;"></div>
        
        <main style="background-image: url(content/img/bkg_fed.png)">
    
        <div class='spacer'></div>

        <header>
            <h1 id='title'>
                Survey Form
            </h1>
            <p id='description'>
                Please fill in the details ðŸ¤—
            </p>
        </header>


        <form id='survey-form'>
            <fieldset id='personal-info'>

                <label for='name' id='name-label'>name:</label>
                <input type='text' id='name' name='name' placeholder='Full Name' required><br />
                <label for='email' id='email-label'>email:</label>
                <input type='email' id='email' name='email' placeholder='Email Address' required><br />
                <label for='age' id='number-label'>Age:</label>
                <input type='number' id='number' name='age' placeholder='Age' min='1' max='100' required>

            </fieldset>

            <fieldset id='dropdown-info'>

                <label for='states-label' id='role'>Current role </label><br />
                <select id='dropdown' name='role'>
                    <option selected value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="faculty">Faculty</option>
                    <option value="unemployed">Unemployed</option>
                </select>

            </fieldset>

            <fieldset id='checkbox-info'>

                <label for='preferred-contact-label' id='contact'>What do you like most about Amrita? </label><br />
                <input class='checkbox' type='checkbox' name='feature' value='experience' checked> Faculties
                <input class='checkbox' type='checkbox' name='feature' value='questions' checked> Values
                <input class='checkbox' type='checkbox' name='feature' value='content' checked> Course

            </fieldset>

            <fieldset id='radio-button-info'>

                <label for='review-label' id='review'>Will you recommend it to your friends? </label><br />
                <input type='radio' name='review' value='yes' checked> yes
                <input type='radio' name='review' value='no'> no

            </fieldset>

            <fieldset id='textarea-info'>

                <label for='textarea-label' id='additional-info'>Additional suggestions
                </label><br />
                <textarea id='message' name='info'
                    placeholder='Type a message in less than 200 characters'></textarea>

            </fieldset>

            <button type='submit' id='submit'>Submit</button>
           </form>
        </main>
        </div>
        
</body>

</html>
