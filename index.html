<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="content/login.css">
    <link rel="stylesheet" href="content/bootstrap.css">
</head>
<body>
    <div class='Container'>
            <div class='Box'>
                <img src='content/univlogo.svg' class='Userloginlogo' alt='User' />
                <h1 class='Heads'>Login</h1>
                <div class='Content'>
                    <form action='dashboard.html'>
    
                        <div class='FormGroup'>
                            <input class='InputBoxes' name='id' placeholder='Faculty ID' required></input>
                            <span class='Subheads' name='userinv' style='visibility: collapse;'>Enter a
                                username!</span>
                        </div>
    
                        <div class='FormGroup'>
                            <input class='InputBoxes' name='password' type='password' placeholder='Password'
                                required></input>
                            <span class='Subheads' name='passinv' style='visibility: collapse;'>Invalid
                                password!</span>
                        </div>
    
                        <input class='btn-lg btn btn-default InputBoxes Select' type='submit' value='Login' /><br />
                        <div class='FormGroup'>
                            <a href="register.html">
                            <button type='button' class='btn-md btn btn-default Smbtn' value='Register' > Register</button></a>

                            <a href="index.html">
                            <button type='button' class='btn-md btn btn-default Smbtn' value='Forgot Password?'>Forgot Password?</button></a>
                        </div>
                    </form>
    
                </div>
            </div>
    </div>
</body>
</html>
