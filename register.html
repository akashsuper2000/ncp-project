<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="content/login.css">
    <link rel="stylesheet" href="content/bootstrap.css">
</head>

<body>
    <div class='Container'>

        <div class='Box'>
            <img src='content/univlogo.svg' class='Userloginlogo' alt='User' />
            <h1 class='Heads'>Register</h1>
            <div class='Content'>
                <form action='/index.html'>

                    <div class='FormGroup'>
                        <input class='InputBoxes' name='id' placeholder='Faculty ID' required></input>
                        <span class='Subheads' name='userinv' style='visibility: collapse;'>Enter a
                            username!</span>
                    </div>

                    <div class='FormGroup'>
                        <input class='InputBoxes' name='name' placeholder='Full Name' required></input>
                        <span class='Subheads' name='userinv' style='visibility: collapse;'>Enter a
                            username!</span>
                    </div>

                    <div class='FormGroup'>
                        <select class='InputBoxes' name='dept' placeholder='Department' required>
                            <option default value='cse'>CSE</option>
                            <option value='ece'>ECE</option>
                            <option value='eee'>EEE</option>
                            <option value='mec'>MEC</option>
                            <option value='cvl'>CVL</option>
                            <option value='che'>CHE</option>
                            <option value='aro'>ARO</option>
                            <option value='sci'>SCI</option>
                            <option value='eng'>ENG</option>
                            <option value='mat'>MAT</option>
                            <option value='asc'>ASC</option>
                        </select>
                        <span class='Subheads' name='userinv' style='visibility: collapse;'>Enter a
                            username!</span>
                    </div>

                    <div class='FormGroup'>
                        <input class='InputBoxes' name='email' placeholder='Email ID'
                            title='Please enter a valid Email ID' pattern='^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$'
                            required></input>
                        <span class='Subheads' name='userinv' style='visibility: collapse;'>Enter an
                            Email!</span>
                    </div>

                    <input class='btn-lg btn btn-default InputBoxes Select' type='submit' value='Register' /><br />
                    <div class='FormGroup'>
                        <a href="index.html">
                            <button type='button' class='btn-md btn btn-default Smbtn' value='Login'>
                                Login</button></a>

                        <a href="register.html">
                            <button type='button' class='btn-md btn btn-default Smbtn' value='Forgot Password?'>Forgot Password?</button></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
